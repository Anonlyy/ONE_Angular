<div class="global-list"  (scroll)="scrollBottom($event)">
  <div class="content-list" >
    <free-loading type="lineBounce" *ngIf="isLoading"></free-loading>
    <div class="content" *ngFor="let item of contentList">
      <p class="content-tag">- {{item.category}} -</p>
        <div class="content-title">
          <a class="title-link" href="http://m.wufazhuce.com/article/2696">{{item.title}}</a>
          <p class="text-author">文／{{item.authorName}}</p>
        </div>
        <img class="cover-img" [src]="item.picUrl">
        <p class="text-content-short">{{item.content}}</p>
        <p class="date">
          <i class="czs-time-l"></i>
          {{item.date}}</p>
    </div>
  </div>
  <div class="footer-bar">
    <span class="btn-backtop" (click)="backTop()">
      <i class="czs-arrow-up-l"></i>
    </span>
  </div>


</div>
