<div class="global-list" id="app-list" (scroll)="scrollBottom($event)">
  <div class="content-list" >
    <free-loading type="lineBounce" *ngIf="isLoading"></free-loading>
    <div class="content" *ngFor="let item of contentList">
      <p class="content-tag">- {{item.category}} -</p>
        <div class="content-title">
          <a class="title-link" [routerLink]="['/details',item.id]">{{item.title}}</a>
          <p class="text-author">文／{{item.authorName}}</p>
        </div>
      <div [class.text-music-cover]="listType==4">
        <img class="cover-img"  [routerLink]="['/details',item.id]" [src]="item.picUrl">
      </div>

        <p class="text-content-short">{{item.content}}</p>
        <p class="date">
          <i class="czs-time-l"></i>
          {{item.date}}</p>
    </div>
  </div>
  <div class="footer-bar">
    <span class="btn-backtop" (click)="backTop()">
      <i class="czs-arrow-up-l"></i>
    </span>
  </div>


</div>
